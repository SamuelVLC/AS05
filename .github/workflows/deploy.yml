name: Deploy Streamlit app to Streamlit Cloud

on:
  push:
    branches:
      - main  # Trigger the workflow on changes to the 'main' branch (adjust if needed)

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for GitHub Actions

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the repository code

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Ensure this matches your local Python version or the one in your virtualenv

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip to ensure the latest version
          pip install -r requirements.txt  # Install all dependencies from the requirements.txt file

      # Step 4: Run the Streamlit app
      - name: Run Streamlit app
        run: |
          streamlit --version  # Optional: Check Streamlit version to ensure it's installed
          streamlit run app.py  # Replace 'app.py' with your actual Streamlit app filename if different

